<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <div id="display-container">
            <p id="display-number"></p>
        </div>
        <div class="control-painel">
            <button class="buttom-add" id="buttom-add" onclick="add()">+</button>

            <button class="buttom-reset" id="buttom-reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
